        line-height: 0;
        perspective: 400px;
        font-size: var(--size);
      }

      .checkbox-wrapper-5 .check input[type="checkbox"],
      .checkbox-wrapper-5 .check label,
      .checkbox-wrapper-5 .check label::before,
      .checkbox-wrapper-5 .check label::after,
      .checkbox-wrapper-5 .check {
        appearance: none;
        display: inline-block;
        border-radius: var(--size);
        border: 0;
        transition: 0.35s ease-in-out;
        box-sizing: border-box;
        cursor: pointer;
      }

      .checkbox-wrapper-5 .check label {
        width: calc(2.2 * var(--size));
        height: var(--size);
        background: #d7d7d7;
        overflow: hidden;
      }

      .checkbox-wrapper-5 .check input[type="checkbox"] {
        position: absolute;
        z-index: 1;
        width: calc(0.8 * var(--size));
        height: calc(0.8 * var(--size));
        top: calc(0.1 * var(--size));
        left: calc(0.1 * var(--size));
        background: linear-gradient(45deg, #dedede, #ffffff);
        box-shadow: 0 6px 7px rgba(0, 0, 0, 0.3);
        outline: none;
        margin: 0;
      }

      .checkbox-wrapper-5 .check input[type="checkbox"]:checked {
        left: calc(1.3 * var(--size));
      }

      .checkbox-wrapper-5 .check input[type="checkbox"]:checked + label {
        background: transparent;
      }

      .checkbox-wrapper-5 .check label::before,
      .checkbox-wrapper-5 .check label::after {
        content: "¬∑ ¬∑";
        position: absolute;
        overflow: hidden;
        left: calc(0.15 * var(--size));
        top: calc(0.5 * var(--size));
        height: var(--size);
        letter-spacing: calc(-0.04 * var(--size));
        color: #9b9b9b;
        font-family: "Times New Roman", serif;
        z-index: 2;
        font-size: calc(0.6 * var(--size));
        border-radius: 0;
        transform-origin: 0 0 calc(-0.5 * var(--size));

      }

      .checkbox-wrapper-5 .check label::after {
        content: "‚óè";

        width: calc(0.35 * var(--size));

        transform-origin: 0 0 calc(-0.4 * var(--size));
      }

      .checkbox-wrapper-5 .check input[type="checkbox"]:checked + label::before,
      .checkbox-wrapper-5 .check input[type="checkbox"]:checked + label::after {
        left: calc(1.55 * var(--size));

      .bar_container {
        width: 100%;
        min-height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 80px 100px;

        background: #cfd1e167;
        box-sizing: border-box;
      }
      .bar_box {
        position: relative;
        width: 240px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .bar_box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 100%;
        background: linear-gradient(#fff, #fff, #e3e3e3);
        filter: blur(1px);
        z-index: 1;
      }

      .bar_box::after {
        content: "";
        position: absolute;
        top: 1px;
        right: -1px;
        width: 20px;
        height: 100%;
        background: #9d9d9d;
        filter: blur(1px);
        z-index: 1;
      }

      .bar_box .bar_shadow {
        position: absolute;
        width: 100%;
        height: 50%;
        background: #eee;
      }

      .bar_box .bar_shadow::before {
        content: "";
        position: absolute;
        top: 0;
        left: calc(100% + 5px);
        width: 100%;
        height: 200%;
        background: linear-gradient(rgba(0, 0, 0, 0.075), transparent);
        transform: skewX(45deg);
      }

      .bar_box .bar_shadow::after {
        content: "";
        position: absolute;
        bottom: -200%;
        left: calc(100% + 15px);
        width: 100%;
        height: 200%;
        background: linear-gradient(rgba(0, 0, 0, 0.075), transparent);
        transform: skewX(45deg);
      }

      .bar_box .bar_content {
        position: relative;
        width: 100%;
        height: 100%;
        background: linear-gradient(#dbdae1, #a3aaba);
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1),
          15px 15px 15px rgba(0, 0, 0, 0.1), 20px 20px 20px rgba(0, 0, 0, 0.1),
          50px 50px 50px rgba(0, 0, 0, 0.1), inset 3px 3px 2px #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .bar_box .bar_content .bar_percent {
        position: relative;
        width: 150px;
        height: 150px;
      }

      .bar_box .bar_content .bar_percent::before {
        content: attr(data-text);
        position: absolute;
        inset: 20px;
        background: #555;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 1.75rem;
        letter-spacing: 0.1rem;
        text-transform: uppercase;
      }

      .bar_box .bar_content .bar_percent svg {
        position: relative;
        width: 150px;
        height: 150px;
        transform: rotate(270deg);
      }

      .bar_box .bar_content .bar_percent svg circle {
        width: 100%;
        height: 100%;
        fill: transparent;
        stroke-width: 3;
        stroke: rgba(0, 0, 0, 0.05);
        transform: translate(5px, 5px);
      }

      .bar_box .bar_content .bar_percent svg circle:nth-child(2) {
        stroke: #555;
        stroke-dasharray: 440;
        stroke-dashoffset: calc(440 - (440 * var(--num)) / 100);
        opacity: 0;
        animation: fadeIn 1s linear forwards;
        animation-delay: 2.5s;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .bar_box .bar_content .bar_percent .bar_dot {
        position: absolute;
        inset: 5px;
        z-index: 10;
        animation: animateDot 2s linear forwards;
      }

      @keyframes animateDot {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(calc(3.6deg * var(--num)));
        }
      }

      .bar_box .bar_content .bar_percent .bar_dot::before {
        content: "";
        position: absolute;
        top: -7px;
        left: 50%;
        transform: translateX(-50%);
        width: 14px;
        height: 14px;
        background: #555;
        border-radius: 50%;
      }

      .bar_box .bar_content .bar_number {

/* The switch - the box around the slider */
.switch {
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 5em;
  height: 2.5em;
  user-select: none;
}

/* Hide default HTML checkbox */
.switch .cb {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.toggle {
  position: absolute;
  cursor: pointer;
  width: 100%;
  height: 100%;
  background-color: #1a1a1a;
  border-radius: 0.1em;
  transition: 0.4s;
  text-transform: uppercase;
  font-weight: 700;
  overflow: hidden;
  box-shadow:
    -0.3em 0 0 0 #1a1a1a,
    -0.3em 0.3em 0 0 #1a1a1a,
    0.3em 0 0 0 #1a1a1a,
    0.3em 0.3em 0 0 #1a1a1a,
    0 0.3em 0 0 #1a1a1a;
}

.toggle > .left {
  position: absolute;
  display: flex;
  width: 50%;
  height: 88%;
  background-color: #2c2c2c;
  color: #f3f3f3;
  left: 0;
  bottom: 0;
  align-items: center;
  justify-content: center;
  transform-origin: right;
  transform: rotateX(10deg);
  transform-style: preserve-3d;
  transition: all 150ms;
}

.left::before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background-color: #3a3a3a;
  transform-origin: center left;
  transform: rotateY(90deg);
}

.left::after {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background-color: #1e1e1e;
  transform-origin: center bottom;
  transform: rotateX(90deg);
}

.toggle > .right {
  position: absolute;
  display: flex;
  width: 50%;
  height: 88%;
  background-color: #2c2c2c;
  color: #3a3a3a;
  right: 1px;
  bottom: 0;
  align-items: center;
  justify-content: center;
  transform-origin: left;
  transform: rotateX(10deg) rotateY(-45deg);
  transform-style: preserve-3d;
  transition: all 150ms;
}

.right::before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background-color: #3a3a3a;
  transform-origin: center right;
  transform: rotateY(-90deg);
}

.right::after {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background-color: #1e1e1e;
  transform-origin: center bottom;
  transform: rotateX(90deg);
}

.switch input:checked + .toggle > .left {
  transform: rotateX(10deg) rotateY(45deg);
  color: #3a3a3a;
}

.switch input:checked + .toggle > .right {
  transform: rotateX(10deg) rotateY(0deg);
  color: #6b96e0;
}

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const ledRef = ref(db, "dataLED");
      const dhtRef = ref(db, "dataDHT");
      const usRef = ref(db, "Sensor");

      // Fungsi untuk mengubah teks berdasarkan suhu
      function updateWeatherCondition(tempValue) {
        const conditionElement = document.getElementById("conditionID");
        if (!conditionElement) return;

        // Menentukan kondisi cuaca berdasarkan suhu
        if (tempValue <= 0) {
          conditionElement.textContent = "Sangat Dingin";
        } else if (tempValue > 0 && tempValue < 19) {
          conditionElement.textContent = "Dingin";
        } else if (tempValue >= 20 && tempValue < 31) {
          conditionElement.textContent = "Sedang";
        } else {
          conditionElement.textContent = "Panas";
        }
      }

      // Fungsi untuk memperbarui tampilan suhu dan kelembaban
      function updateWeather(tempValue, humidValue) {
        const temperatureElement = document.getElementById("tempID");
        const humidElement = document.getElementById("humidID");
        const iconElement = document.getElementById("weatherIcon");

        if (!temperatureElement || !humidElement || !iconElement) return;

        temperatureElement.innerHTML = `${tempValue}¬∞`;
        humidElement.textContent = `${humidValue}%`;

        // Menentukan ikon cuaca berdasarkan kelembaban
        let iconClass = "wi wi-tornado";
        if (humidValue < 20) {
          iconClass = "wi wi-day-sunny";
        } else if (humidValue <= 50) {
          iconClass = "wi wi-day-fog";
        } else {
          iconClass = "wi wi-day-thunderstorm";
        }

        iconElement.innerHTML = `<i class="${iconClass}"></i>`;

        updateWeatherCondition(tempValue);
      }

      // Mendengarkan perubahan status LED
      onValue(ledRef, (snapshot) => {
        if (snapshot.exists()) {
          const led = snapshot.val();
          Object.keys(led).forEach((key, index) => {
            const checkbox = document.getElementById(`checkbox-${index + 1}`);
            if (checkbox) {
              checkbox.checked = led[key] === 1;
            }
          });
          console.log("Status LED berubah:", led);
        } else {
          console.log("Data LED tidak ditemukan");
        }
      });

      // Mendengarkan perubahan sensor DHT
      onValue(
        dhtRef,
        (snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            let temperature = data.t;
            let humidity = data.h;
            console.log("Temperature update:", temperature);
            console.log("Humidity update:", humidity);
            updateWeather(temperature, humidity);
          } else {
            console.log("Data DHT tidak ditemukan");
          }
        },
        (error) => {
          console.log("Error membaca data DHT:", error);
        }
      );

      // Mendengarkan perubahan sensor Ultrasonic
      onValue(usRef, (snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          console.log("Jarak berubah:", data.jarak);

          // Memperbarui bar jarak pada tampilan
          const barPercentElement = document.querySelector(".bar_percent");
          if (barPercentElement) {
            barPercentElement.style.setProperty("--num", data.jarak);
          }

          // Memperbarui nilai jarak pada tampilan
          const percentageElement = document.getElementById("nilaisuhu");
          if (percentageElement) {
            percentageElement.textContent = `${data.jarak} Cm`;
          }
        } else {
          console.log("Data Ultrasonic tidak ditemukan");
        }
      });

      // Fungsi untuk mengontrol LED dari checkbox
      window.toggleLED = () => {
        const ledState = [1, 2, 3].map((i) =>
          document.getElementById(`checkbox-${i}`).checked ? 1 : 0
        );

        // Mengirim status LED ke Firebase
        set(ledRef, {
          led1: ledState[0],
          led2: ledState[1],
          led3: ledState[2],
        })
          .then(() => console.log("LED state updated in Firebase"))
          .catch(() => console.log("Gagal memperbarui status LED"));
      };

      // Menambahkan event listener pada checkbox
      document.querySelectorAll('.cb').forEach((checkbox, index) => {
        checkbox.addEventListener('change', () => {
          // Ketika status checkbox berubah, update LED status di Firebase
          window.toggleLED();
        });
      });
    </script>
  </body>
</html>
